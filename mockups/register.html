<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/dda0a07667.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/register.css">
  <title>Register</title>
</head>

<body>
  <div class="wrapper">
    <!-- LEFT COLUMN -->
    <section class="section-left">
      <div class="title-section">
        <div class="logo">
          <i class="fa-solid fa-share share"></i>
          <i class="fa-solid fa-book book"></i>
        </div>
        <h1 class="title">Sharebook</h1>
      </div>
      <img src="./assets/img/register_header.jpg" alt="two people reading">
      <div class="info">
        <h2 class="info-title">What is sharebook?</h2>
        <ul class="info-list">
          <li>Sharebook is an NPO focused on creating a community of book readers</li>
          <li>We are a community of people willing to share their books</li>
        </ul>
      </div>
    </section>
    <!-- RIGHT COLUMN -->
    <section class="section-right">
      <div class="right-title">
        <h2>Sign up!</h2>
        <small class="small-title">
          <a href="#">Sign in</a> instead?
        </small>
      </div>
      <form action="" class="register-form">
        <!-- EMAIL -->
        <div class="input-group">
          <label for="email">Email</label>
          <input type="text" name="email">
        </div>
        <!-- PASSWORD -->
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" name="password">
        </div>
        <!-- PASSWORD CONFIRMATION -->
        <div class="input-group">
          <label for="password_confirmation">Password Confirmation</label>
          <input type="password" name="password_confirmation">
        </div>
        <!-- COUNTRY -->
        <div class="input-group">
          <label for="country">Country</label>
          <input type="text" list="countries" name="country">
          <datalist id="countries"></datalist>
        </div>
        <!-- STATE -->
        <div class="input-group">
          <label for="state">State/Province</label>
          <input type="text" list="states" name="state">
          <datalist id="states"></datalist>
        </div>
        <!-- CITY -->
        <div class="input-group">
          <label for="city">City</label>
          <input type="text" list="cities" name="city">
          <datalist id="cities"></datalist>
        </div>
        <!-- NEWSLETTER -->
        <div class="newsletter">
          <input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
          <label for="subscribe">Subscribe to our newsletter</label>
        </div>
        <!-- REMEMBER ME -->
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember" value="remember">
          <label for="remember">Remember me!</label>
        </div>
        <!-- SUBMIT -->
        <button type="submit" class="btn-submit">Let's go</button>
      </form>
    </section>
  </div>
</body>

</html>
